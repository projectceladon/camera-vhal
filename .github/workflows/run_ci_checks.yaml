name: Run CI checks

on:
  pull_request:
    types: "**"
    branches: "**"
  pull_request_review:
    types: "**"
    branches: "**"
# env:
#   event: 
jobs:
  steps:
    - name: Dump GitHub context
      id: github_context_step
      run: echo $JSON
      env:
        JSON: ${{ toJSON(github) }}
